name: check_tests
on: [push]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    container:
      image: nellev/moanin
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
 
      - name: Run tests
        run: |
            make test
            make doc
